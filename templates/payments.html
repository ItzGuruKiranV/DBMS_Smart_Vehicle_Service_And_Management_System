<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New payments</title>
    <style>
        /* Reset and base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background: #fff;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 480px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 1.8rem;
            font-size: 1.8rem;
            color: #4c51bf;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: 600;
            color: #444;
        }

        input, select {
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus, select:focus {
            border-color: #667eea;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.4);
        }

        button {
            padding: 0.9rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #5a67d8, #6b46c1);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .container {
                padding: 1.8rem;
                width: 90%;
            }
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <section class="container">
        <h2>Add New payments</h2>
        <form action="{{ url_for('add_payments') }}" method="POST">
            
            <label for="mechanic_id">Mechanic ID:</label>
            <input type="number" id="mechanic_id" name="mechanic_id" required>
            
            <label for="record_id">Service Record ID:</label>
            <input type="number" id="record_id" name="record_id" required> 

            <label for="amount">Amount:</label>
            <input type="number" step="0.01" id="amount" name="amount" required>

            <label for="payments_method">Payment Method:</label>
            <select id="payments_method" name="payments_method" required>
                <option value="UPI">UPI</option>
                <option value="Credit_Card">Credit Card</option>
            </select>
            
            <label for="payments_detail">UPI/Card Number:</label>
            <input type="text" id="payment_detail" name="payments_detail" placeholder="Enter UPI ID or Card Number" required>

            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="Completed">Completed</option>
                <option value="Pending">Pending</option>
                <option value="Failed">Failed</option>
            </select>

            <button type="submit">Complete Payment</button>
        </form>
    </section>
</body>
</html>
