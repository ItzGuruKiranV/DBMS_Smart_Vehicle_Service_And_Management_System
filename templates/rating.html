{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">‚≠ê Average Service Rating</h2>

  <form method="post" class="d-flex justify-content-center mb-4">
    <input type="number" name="serviceTypeId" class="form-control w-25 me-2" placeholder="Enter Service Type ID" required>
    <button type="submit" class="btn btn-primary">Get Rating</button>
  </form>

  {% if avg_rating is not none %}
  <div class="alert alert-info text-center w-50 mx-auto">
    <h5>Service Type ID: <strong>{{ service_type_id }}</strong></h5>
    <p class="mb-0">Average Rating: <strong>{{ avg_rating }}</strong></p>
  </div>
  {% endif %}
</div>
{% endblock %}
